version: "3"
services:

  rabbitmq:
    container_name: rabbitmq-async
    image: "rabbitmq:alpine"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - backend-async-prod
    volumes:
      - rabbitmq-prod:/var/lib/rabbitmq

  postgres:
    container_name: postgres-async
    image: "postgres:alpine"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    networks:
      - backend-async-prod
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-prod:/var/lib/postgresql/data

  users:
    container_name: users-async
    image: "dzamakhaiev/messenger-async"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 5
        window: 60s
    depends_on:
      - rabbitmq
      - postgres
    networks:
      - backend-async-prod
    environment:
      SERVICE_NAME: users
    volumes:
      - logs-prod:/messenger-async/logs
    command: sh -c "sleep 20 && uvicorn app.users:app --host 0.0.0.0 --port 5000 --workers 4"

  auth:
    container_name: auth-async
    image: "dzamakhaiev/messenger-async"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 5
        window: 60s
    depends_on:
      - rabbitmq
      - postgres
    networks:
      - backend-async-prod
    environment:
      SERVICE_NAME: auth
    volumes:
      - logs-prod:/messenger-async/logs
    command: sh -c "sleep 20 && uvicorn app.auth:app --host 0.0.0.0 --port 5000 --workers 4"

  messages:
    container_name: messages-async
    image: "dzamakhaiev/messenger-async"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 5
        window: 60s
    depends_on:
      - rabbitmq
      - postgres
    networks:
      - backend-async-prod
    environment:
      SERVICE_NAME: messages
    volumes:
      - logs-prod:/messenger-async/logs
    command: sh -c "sleep 20 && uvicorn app.messages:app --host 0.0.0.0 --port 5000 --workers 4"

  sender:
    container_name: sender-async
    image: "dzamakhaiev/messenger-async"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 5
        window: 60s
    depends_on:
      - rabbitmq
      - postgres
    networks:
      - backend-async-prod
    environment:
      SERVICE_NAME: sender
    volumes:
      - logs-prod:/messenger-async/logs
    command: sh -c "sleep 20 && python ./app/sender.py"

  nginx:
    container_name: nginx-async
    image: "dzamakhaiev/messenger-nginx-async"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 3
        window: 60s
    depends_on:
      - auth
      - users
      - messages
    ports:
      - "5005:5000"
    networks:
      - backend-async-prod
    command: sh -c "sleep 20 && nginx -g 'daemon off;'"


networks:
  backend-async-prod:

volumes:
  logs-prod:
  postgres-prod:
  rabbitmq-prod: